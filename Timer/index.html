<!DOCTYPE html>
<html>
<head>
  <script>
    var time;
    var time_left;
    var time_running = false;
    function down_timer() {
      var time_box = document.getElementById('time_in')
        var time_left_box =  document.getElementById('time_left');
      if (time_box.value > 0) {
        time_left_box.innerHTML=(time_box.value - 1);
        time_box.value = time_box.value - 1;
      }
    }

    function start() {
      var timer = setInterval(down_timer, 1000)
    }
  </script>
</head>
<body>
  <p>Time?</P>
  <input id='time_in'></imput>
  <button onclick="start()"><p>Start</p></button>
  <br></br>

  <p>Time left</p>
  <p id='time_left'></p>
  <button><p>Pause</p></button>
</body>
</html>
